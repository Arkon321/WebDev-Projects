<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registeration.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registeration Page</title>
</head>
<body>
    <!-- <video autoplay loop muted plays-inline class="background-clip" id="video">
        <source src="Screen Recording 2024-12-22 100711.mp4" type="video/mp4">
    </video> -->
    <div class="wrapper">
        <form action="">
            <div class="input-field">
                <h1>Registeration!</h1>
                <div class="input-box">
                    <input type="text" placeholder="full name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email" required>
                    <i class='bx bxl-gmail' ></i>
                </div>
                <div class="input-box">
                    <input type="number" placeholder="phone number" required min="9999999999" max="1111111111">
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember Me
                </label>
            </div>
            <button type="submit" class="btn">Submit Details</button>
        </form>
    </div>
</body>
</html>
